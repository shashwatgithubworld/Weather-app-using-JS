<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather-App By:Shashwat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false" />
      <button><img src="images/search.png" alt="Search icon image" /></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="weather image" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New Delhi</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="images/humidity" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="images/wind" />
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
